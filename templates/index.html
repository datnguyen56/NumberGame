<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <style>
        * {
            text-align: center;
        }
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid black;
            text-align: center;
            font-size: 25px;
            color: white;
            margin-left: 40%;
            background-color: {{box_color}};
        }
        .h2 {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="bg-secondary text-white">
        <div class="container text-center">
            <h1 class="h1">Welcome to the Great Number Game!</h1>
            <h3>I am thinking of a number between 1 and 100<h3>
            <h4>Take a guess!</h4>
            <div class="box">
            <h2 class="h2">{{box_text}}</h2>
                {{reset_button}}
            </div><br></br>
        <div class="form_box">
                <form action="/play" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" name="input_guess"><br></br>
                        <button type="submit" class="btn btn-outline-dark dilbutton" value="Submit">Submit</button>
                </form>
        </div>
    </div>
</html>
